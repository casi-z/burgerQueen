{% load static %}
<section class="col-2 rounded position-sticky" style="top: 80px;">
    <div class="list-group">
        {% for category in categoryArray %}
            <a href="#category-{{ category.id }}"
               class="list-group-item list-group-item-action d-flex align-items-center border-0 bg-body-secondary">

                <img class="category-image" height="48" width="48" src="/media/{{ category.image }}">
                <h6 class="category-title">
                    {{ category.name }}
                </h6>

            </a>
        {% endfor %}
    </div>
</section>

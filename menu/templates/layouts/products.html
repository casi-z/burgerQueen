{% load static %}
<section class="d-flex flex-wrap">
    {% for category in categoryArray %}
        <h2 class="col-12 py-4 position-sticky bg-body" id="category-{{ category.id }}" style="top: 80px">
            {{ category.name }}
        </h2>
        {% for product in productArray %}
            {% if product.category_id == category.id %}
                <div data-product-id="{{ product.id }}"
                     data-bs-toggle="modal" data-bs-target="#productModal"
                     type="button"
                     class="product rounded-4 p-4 bg-body-secondary mx-3 my-3 col-xs-12 ">
                    <div class="col-12 d-flex justify-content-center ">
                        <img width="200" height="200" src="{% static 'img/product.webp' %}" alt="Burger">
                    </div>
                    <h6 class="product-name">{{ product.name }}</h6>
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <h5 class="d-flex justify-content-center align-items-center m-0 product-price">{{ product.price }}₽</h5>
                        <button class="btn btn-primary cart-add-button px-3"><i class="bi bi-cart-plus"></i> В корзину
                        </button>
                        <div class="cart-control-buttons d-flex align-items-center justify-content-center bg-primary rounded-5">

                            <button class="control-button rounded-5 rounded-end-0 minus-button btn btn-primary px-4 py-1">
                                -
                            </button>

                            <span class="quantity text-body px-1">
                                1
                            </span>
                            <button class="control-button rounded-5 rounded-start-0 plus-button btn btn-primary px-4 py-1">
                                +
                            </button>

                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    {% endfor %}

</section>
